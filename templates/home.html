  <body id="content" class="recommend" style="font-family:'Noto Sans JP',sans-serif;">

    <a

    <div class="container text-center mt-4">
      <h1 class="display-4 text-danger font-weight-bold mb-4">NextOnNetflix</h1>

      <div class="form-group shadow-textarea">
        <input
          id="autoComplete"
          type="text"
          class="movie form-control mx-auto"
          style="max-width: 60%"
          placeholder="Enter the movie title"
          autocomplete="off"
          required
        />
      </div>

      <button
        type="button"
        class="btn btn-primary movie-button mb-4"
        style="background-color: #e50914; border-color: #e50914; width: 120px"
        disabled
      >
        Search
      </button>
    </div>

    <div id="loader" class="text-center"></div>

    <div class="fail" style="display: none">
      <h3 class="text-white text-center">Sorry! try another movie name/title</h3>
    </div>

    <div class="results text-center">
      <h2 id="name" class="text-uppercase"></h2>

  </body>
