<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netflix Recommender System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <script type="text/javascript">
    const films = {{ suggestions | tojson | safe }};
  </script>
</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif; background-color: #181818; color: white;">

  <!-- GitHub Corner -->
  <a href="https://github.com/MrBriit/Netflix-Recommender-System-and-Deployment" target="_blank" class="github-corner" title="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#e50914; color:#fff; position: fixed; z-index:100; top: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    </svg>
  </a>

  <center><h1 style="margin-top: 30px;">Netflix Recommender System</h1></center>

  <div class="ml-container" style="margin-top: 30px; text-align: center;">
    <div class="form-group shadow-textarea">
      <input type="text" name="movie" class="movie form-control" id="autoComplete"
             autocomplete="off" placeholder="Enter the Movie Name/title"
             style="background-color: #ffffff; border-color:#ffffff; width: 60%; color: #181818;" required />
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block movie-button"
              style="background-color: #e50914; border-color: #e50914; width: 120px;">
        Search
      </button>
    </div>
  </div>

  <div id="loader" class="text-center" style="display: none;">
    <p>Loading...</p>
  </div>

  <div class="fail" style="display: none;">
    <center><h3>Sorry! Try another movie name/title</h3></center>
  </div>

  <div class="results" style="display: none;">
    <center><h2 id="name" class="text-uppercase"></h2></center>
  </div>

  <div class="footer text-center" style="color: #fff; padding: 20px;">
    Made with <span style="font-size: 150%; color: red;">&hearts;</span> by Dr Briit
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='autocomplete.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='recommend.js') }}"></script>
</body>
</html>
